<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <form>
            <fieldset>
                <legend>Personal Details</legend>
                <div>
                    <label>Firstname:</label>
                    <input type="text"/>
                </div>
                <br>
                <div>
                    <label>Middlename:</label>
                    <input type="text"/>
                </div>
               <br>
               <div>
                <label>Lastname:</label>
                <input type="text"/>
               </div>
                <br>
                <div>
                    <label>Course:</label>

                <select id="Course" name="Course">
                    <option value="BCA">Course</option>
                    <option value="BCA">BCA</option>
                    <option value="BBA">BBA</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="MBA">MBA</option>
                    <option value="MCA">MCA</option>
                    <option value="M.Tech">M.Tech</option>
                </select>
                </div>
                
                <br>
                <div>
                    <label>Gender:</label><br>
                    <input type="radio" value="Male"/><label>Male</label><br>
                    <input type="radio" value="Female"/><label>Female</label><br>
                    <input type="radio" value="Other"/><label>Other</label>
                </div>
              
                <br>
                <div>
                    <label>DOB:</label>
                    <input type="date"/>
                    <br>
                    <label>Phone:</label>
                     <input type="number"/>
                </div>
               
                <br>
                <div>
                    <label>Address</label><br>
                    <textarea rows="6" cols="80"></textarea>
                </div>
                <br>
                <div>
                    <div>
                        <label>Email:</label>
                        <input type="email"/>
                    </div>
                    <br>
                    <div>
                        <label>password:</label>
                        <input type="password"/>
                    </div>
                   <br>
                   <div>
                    <label>re-type password:</label>
                    <input type="password"/>
                   </div>
                </div>
                <br>
                <div>
                    <input type="checkbox" value="Agree to terms and conditions"/><label>Agree to terms and conditions</label>
                </div>
                <br>
                <div>
                    <label>choose File</label>
                    <input type="file"> 
                </div>
                <br>
                <div>
                    <label>Choose Color</label><input type="color">
                </div>
                <br>
                <div>
                    <button type="reset">Reset</button>&nbsp;
                    <button type="submit">Submit</button>
                </div>

                
               

            </fieldset>
        </form>
    </section>
</body>
</html>
